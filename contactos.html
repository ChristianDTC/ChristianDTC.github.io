<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Princess+Sofia&family=Sofia&display=swap" rel="stylesheet">

    </head>


    <body>
        
        <header>

            <div class="caja">
            
                <h1><img src="logo.png" alt="Logo Barbería Alura"></h1>

                <nav>

                    <ul>

                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contacto</a></li>
        
                    </ul>

                </nav>

            </div>

        </header>


        <main>

            <form>

                <label for="nombreyapellido" class="label-contacto">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico" class="label-contacto">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono" class="label-contacto">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(01) 2345 6789">

                <label for="mensaje" class="label-contacto">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>


                <fieldset>

                    <legend>¿Cómo te gustaría que te contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

                </fieldset>


                <fieldset>

                    <legend>¿Qué horario prefiere?</legend>

                    <select class="desplegable">

                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
    
                    </select>

                </fieldset>

                <table>
    
                    <thead>
    
                        <tr>
        
                            <th>Día</th>
                            <th>Hora</th>
        
                        </tr>
    
                    </thead>
    

                    <tbody>
    
                        <tr>
    
                            <td>Lunes</td>
                            <td>8hs a 20hs</td>
        
                        </tr>
        
                        <tr>
        
                            <td>Miércoles</td>
                            <td>8hs a 20hs</td>
        
                        </tr>
        
                        <tr>
        
                            <td>Viernes</td>
                            <td>8hs a 20hs</td>
        
                        </tr>
    
                    </tbody>
                    
                </table>
    
                <div>

                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                    <input type="submit" name="contacto" value="Enviar Formulario" class="enviar">
                    
                </div>
    
            </form>

            
        </main>


        <footer>

            <img src="logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura 2022 - <a href="https://github.com/ChristianDTC" class="github">ChristianDTC</a></p>

        </footer>

    </body>

</html>
